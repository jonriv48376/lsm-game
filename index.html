    <title>Hello!</title>

    <script src="/script.js" defer></script>

  <body>
    <h1>LSM Game</h1>
    
    <p>
      Welcome to the LSM Game. Repeat the given pattern to win!
    </p>
    
    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">
      Stop
    </button>

      <button id="button1" onmousedown="startTone(1), lightButton(1)" onmouseup="stopTone(), clearButton(1)" onclick="guess(1)">
